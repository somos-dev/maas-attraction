<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ subject }}</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f7;
      margin: 0;
      padding: 0;
    }

    .email-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .email-container {
      max-width: 600px;
      width: 100%;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      padding: 40px 30px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      color: #333333;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      color: #555555;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .button {
      display: inline-block;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: bold;
      color: #ffffff !important;
      background-color: #505cdaff; /* Green */
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #505cdaff;
    }

    .footer {
      font-size: 12px;
      color: #999999;
      margin-top: 30px;
      text-align: center;
    }

    @media only screen and (max-width: 600px) {
      .email-container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 22px;
      }

      p {
        font-size: 15px;
      }

      .button {
        width: 100%;
        padding: 12px 0;
      }
    }
  </style>
</head>
<body>
  <div class="email-wrapper">
    <div class="email-container">
      <h1>{{ title }}</h1>
      <p>{{ message }}</p>
      {% if link %}
        <a href="{{ link }}" class="button">Click Here</a>
      {% endif %}
      {% if footer %}
        <div class="footer">{{ footer }}</div>
      {% endif %}
    </div>
  </div>
</body>
</html>
