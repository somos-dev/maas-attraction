<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f9fafb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            max-width: 450px;
            text-align: center;
            animation: fadeIn 0.6s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .icon {
            font-size: 3.5rem;
            margin-bottom: 1rem;
        }
        .success { color: #28a745; }
        .error { color: #dc3545; }
        h1 { font-size: 1.8rem; margin-bottom: 0.75rem; color: #212529; }
        p { color: #555; margin-bottom: 1.5rem; }
        a {
            display: inline-block;
            background-color: {% if success %}#28a745{% else %}#dc3545{% endif %};
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        a:hover { transform: scale(1.05); opacity: 0.9; }
    </style>
</head>
<body>
    <div class="card">
        {% if success %}
            <div class="icon success">✅</div>
        {% else %}
            <div class="icon error">❌</div>
        {% endif %}
        <h1>{{ title }}</h1>
        <p>{{ message }}</p>
    </div>
</body>
</html>
